<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Site</title>
</head>
<body>
    <h1>Deploy New Version</h1>
    <button onclick="deploySite()">Deploy New Version</button>
    
    <script>
        function deploySite() {
            fetch('/deploy', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Despliegue exitoso");
                    } else {
                        alert("Error en el despliegue: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error en el despliegue: " + error);
                });
        }
    </script>
</body>
</html>
